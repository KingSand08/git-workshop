<body>
    <a href="../index.html">home</a>
    <h1>Peanut Butter Banana Sandwich</h1>
    <h2>Ingredients:</h2>
    <ul>
        <li>2 slices of bread</li>
        <li>Peanut butter</li>
        <li>0.75 banana</li>
    </ul>
    <h2>Instructions:</h2>
    <ol>
        <li>Spread peanut butter on one or both slices.</li>
        <li>Slice banana and layer it in.</li>
        <li>Close, slice, and yum!</li>
    </ol>
</body>
